<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{user/base::Layout(~{::section})}" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8" />
	<title>Home - Smart Contact Manager</title>
</head>
<body>
<section style="" class="">
	<div id="container" class="container sign-in">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- DUMMY -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">

					</div>
				</div>
			</div>
			<!-- END DUMMY -->
			<!-- PROFILE -->
			<div class="col align-items-center flex-col sign-in">
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
					<span class="text-center" th:text="${session.message.content}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					<th:block th:text="${@sessionHelper.removeSessionAttribute()}"></th:block>
				</div>
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<form enctype="multipart/form-data" id="signin-form" action="#" th:action="@{/user/processUpdateUser}" method="post" th:object="${contact}">
							<input type="hidden" id="Id" name="username" th:value="${user.Id}" placeholder="Id" required>
							<div class="input-group">
								<i class='bx bxs-user'></i>
								<input type="text" id="username" name="username" th:value="${user.name}" placeholder="Username" required>
							</div>
							<div class="input-group">
								<i class='bx bx-mail-send'></i>
								<input type="email"  id="email" name="email" placeholder="Email" th:value="${user.email}" required>
							</div>
							<div class="input-group">
								<textarea style="width:100%;" placeholder="About" name="about" id="mytextarea" rows="5" th:value="${user.about}"></textarea>
							</div>
							<div class="input-group custom-file">
								<i class='bx bx-image-add'></i>
								<input type="file" name="profileImageUser"/>
							</div>
							<button type="submit">
								UPDATE
							</button>
						</form>
					</div>
				</div>
			</div>
			<!-- END PROFILE -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- PROFILE CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						My Profile
					</h2>
				</div>
				<div class="img sign-in">

				</div>
			</div>
			<!-- END PROFILE CONTENT -->
			<!-- DUMMY CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">

				</div>
				<div class="text sign-up">
					<h2>

					</h2>
				</div>
			</div>
			<!-- END DUMMY CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
</section>
</body>
</html>
