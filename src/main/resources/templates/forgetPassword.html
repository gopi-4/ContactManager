<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home - Smart Contact Manager</title>
</head>
<body>
	<section style="height: 100vh;" class="banner">
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header mt-5">
						<h3>Change Password</h3>
						<!-- <div class="d-flex justify-content-end social_icon">
							<span><i class="fab fa-facebook-square"></i></span> <span><i
								class="fab fa-google-plus-square"></i></span> <span><i
								class="fab fa-twitter-square"></i></span>
						</div> -->
					</div>
					<div th:if=${session.message}>
						<div th:classappend="${'alert-'+session.message.type}"
							class="alert alert-dismissible fade show text-center" role="alert">
							<span th:text="'*'+${session.message.content}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<div class="card-body mt-2">
						<form id="login-form" action="#" th:action="@{/passwordUpdate}"
							method="post">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" id="username" name="username"
									class="form-control" placeholder="username" required>
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text mt-3"><i
										class="fas fa-key"></i></span>
								</div>
								<input type="password" id="newPassword" name="newPassword"
									class="form-control mt-3" placeholder="New Password" required>
							</div>
							<div class="form-group mt-2">
								<input type="submit" id="submit" name="submit" value="OTP"
									class="btn float-left login_btn my-3" onClick="Countdown()">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
