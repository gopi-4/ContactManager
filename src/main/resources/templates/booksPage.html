<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home - Smart Contact Manager</title>
</head>
<body>
	<section style="height: 110vh;" class="banner1">
		
		<div style="height:200px;">
			<div class="card" style="float:right; margin-top:30px; margin-right:20px;">
				<div class="card-body">
					<form id="login-form" action="#" th:action="@{/user/recommend_books}"
						method="post">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa-solid fa-book"></i></span>
							</div>
							<input type="text" id="bookName" name="bookName"
								class="form-control" placeholder="Book Name" required>
	
						</div>
						<div class="form-group mt-2">
							<input type="submit" id="submit" name="submit" value="submit"
								class="btn float-left login_btn">
						</div>
					</form>
				</div>
			</div>
		</div>
		
	
		<div th:if="${books}">	
			<div style="height: 40%; margin-left:20px;">
				<h4 style="font-size:80px; margin-bottom:0px;">TOP 50</h4>
				<p style="margin-left:10px;" th:text="${book}">Most Popular Books.</p>
			</div>
			<div class="main_div">
				<div class="center_div">
					<div class="container bookContainer" th:each="b : ${books}">
						<div class="card" style="width:300px; height:280px; border-radius:30px;">
							<div class="card-body">
								<div class="container" style="margin-top: 10px; display:flex; height:130px">
									<img th:src="${b.image}" style="width:120px; height:120px;">
									<div style="margin-left: 30px;">
										<p th:text="${b.author_name}"></p>
										<p th:text="'votes : '+${b.votes}"></p>
									</div>
								</div>
								<p th:text="${b.name}"></p>
								<p th:text="'Rating : '+${b.rating}"></p>
							</div>				
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<h1 class="text-center mt-4" style="margin-top: 200px" th:unless="${books}">No books to show....</h1>
	</section>
</body>
</html>
