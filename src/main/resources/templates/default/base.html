	<script>
		let container = document.getElementById('container')

		toggle = () => {
			container.classList.toggle('sign-in')

		setTimeout(() => {
			container.classList.add('sign-in')

	</script>

	<script>
        function validate_password() {
            var pass = document.getElementById('password_field').value;
            var confirm_pass = document.getElementById('confirm_password_field').value;
            if (pass != confirm_pass) {
                document.getElementById('wrong_pass_alert').style.color = 'red';
                document.getElementById('wrong_pass_alert').innerHTML
                    = 'â˜’ Use same password';
                document.getElementById('create').disabled = true;
                document.getElementById('create').style.opacity = (0.4);
                document.getElementById("signupbtn").disabled = true;
            } else {
                document.getElementById('wrong_pass_alert').style.color = 'green';
                document.getElementById('wrong_pass_alert').innerHTML =
                    'ðŸ—¹ Password Matched';
                document.getElementById('create').disabled = false;
                document.getElementById('create').style.opacity = (1);
                 document.getElementById("signupbtn").disabled = false;
            }
        }

        function wrong_pass_alert() {
            if (document.getElementById('password_field').value != "" &&
                document.getElementById('confirm_password_field').value != "") {
                alert("Your response is submitted");
            } else {
                alert("Please fill all the fields");
            }
        }
    </script>
