<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home - Smart Contact Manager</title>
</head>
<body>
	<section style="height: 110vh;" class="banner fixed">
		<div class="card-4 mt-3" th:if="${user}">
			<div class="card-body">
				<div class="container text-center">
					<div th:if=${session.message} class="mt-2">
						<div th:classappend="${'alert-'+session.message.type}"
							class="alert alert-dismissible fade show" role="alert">
							<strong th:text="${session.message.type+'!!'}"></strong> <span
								th:text="${session.message.content}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<img src="" style="height: 200px; width: 200px"
						class="profile-picture mt-3" th:src="@{'/images/'+${user.image}}"
						alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${user.name}"></span>
					</h3>
					<div class="table-responsive">
						<table class="table text-white table-hover">
							<!-- <thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">First</th>
								<th scope="col">Last</th>
								<th scope="col">Handle</th>
							</tr>
						</thead> -->
							<tbody>
								<tr>
									<th scope="row">#ID</th>
									<td>SCM2021<span th:text="${user.Id}"></span></td>
								</tr>
								<tr>
									<th scope="row">E-mail</th>
									<td><span th:text="${user.email}"></span></td>
								</tr>
								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span></td>
								</tr>
								<tr>
									<th scope="row">Activation</th>
									<td><span th:text="${user.enabled}?'ACTIVE':'DEACTIVE'"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="container mt-3">
						<th:block th:utext="${user.about}"></th:block>
					</div>
					<div class="contianer mt-3">
						<!-- <a th:onclick="|deleteUser(${user.Id})|"
							class="btn btn-danger"><i class="fas fa-trash-alt"></i></a> -->
						<a class="btn bg-primary"
							th:href="@{'/user/updateUser/'+${user.Id}}"><i
							class="fas fa-pen-nib"></i></a>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(() =>{
				$(".item").removeClass("active");
				$("#profile").addClass("active");
			});
		</script>
		<h1 class="text-center mt-4" style="margin-top: 200px" th:unless="${user}">Your are not
			premitted here....</h1>
	</section>
</body>
</html>
