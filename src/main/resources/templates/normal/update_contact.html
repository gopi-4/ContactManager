<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home - Smart Contact Manager</title>
</head>
<body>
	<section class="banner">
		<div class="card-5" th:if="${contact}">
			<div class="card-body" th:object="${contact}">
				<div class="container text-center">
					<img src="" style="height: 100px; width: 100px"
						class="profile-picture" th:src="@{'/images/'+${contact.image}}"
						alt="profile photo" />
				</div>
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<!-- <div th:if=${session.message}>
								<div th:classappend="${'alert-'+session.message.type}"
									class="alert alert-dismissible fade show" role="alert">
									<strong th:text="${session.message.type+'!!'}"></strong> <span
										th:text="${session.message.content}"></span>
									<button type="button" class="btn-close" data-bs-dismiss="alert"
										aria-label="Close"></button>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div> -->
							<form action="#" 
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process_updateContact}" class="mt-2">

								<input type="hidden" th:value="${contact.Cid}" name="Cid" />
					
								<div class="mb-2">
									<label for="exampleInputName" class="form-label">Name</label> <input
										th:value="${contact.name}" 
										required type="text"
										class="transparent form-control text-white" id="firstName"
										name="name" placeholder="Enter Name">
								</div>

								<div class="mb-2">
									<label for="exampleInputNickName" class="form-label">Nick
										Name</label> <input th:value="${contact.nickname}" type="text"
										class="transparent form-control text-white" id="nickname"
										name="nickname" placeholder="Enter Nick Name">
								</div>

								<div class="mb-2">
									<label for="exampleInputwork" class="form-label">Work</label> <input
										th:value="${contact.work}" type="text" class="transparent form-control text-white"
										id="work" name="work" placeholder="Work">
								</div>

								<div class="mb-2">
									<label for="exampleInputEmail" class="form-label">E-mail</label>
									<input required type="text" th:value="${contact.email}" 
										class="transparent form-control text-white" id="email"
										name="email" placeholder="Enter E-mail">
								</div>

								<div class="mb-2">
									<label for="exampleInputPhone" class="form-label">Phone
										Number</label> <input required type="text" th:value="${contact.phone}" 
										class="transparent form-control text-white" id="phone"
										th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}"
										name="phone" placeholder="Phone Number">
										<div class="invalid-feedback text-white" th:each="e: ${#fields.errors('phone')}" th:text="${e}"></div>
								</div>

								<div class="mb-2 mt-4">
									<textarea th:text="${contact.description}" placeholder="Enter Contact Description"
										class="transparent form-control text-white" name="description"
										id="mytextarea" rows="5"></textarea>
								</div>

								<div class="mb-2 mt-4 custom-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">
									<button class="btn bg-primary text-white">Update</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<h1 class="text-center mt-4" style="margin-top: 200px" th:unless="${contact}">Your are not
			premitted here....</h1>
	</section>
</body>
</html>
