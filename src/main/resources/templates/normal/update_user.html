<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>SignUp - Smart Contact Manager</title>
</head>
<body>
	<section class="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-5">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  							<p class="text-center" th:text="${session.message.content}"></p>
  							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<div class="container text-center">
							<img alt="" src="" th:src="@{/images/registration.png}" style="width: 80px;">
						</div>
						<h1 class="text-center">Registration form !!</h1>
						<form enctype="multipart/form-data" th:action="@{/user/process_updateUser}" method="POST" th:object="${user}">
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field" placeholder="Enter your name" required th:value="${user.name}"/>
								<div class="invalid-feedback text-white" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<div class="form-group mt-2">
								<label for="email_field">Your E-Mail</label>
								<input name="email" type="email" class="form-control" id="email_field" placeholder="Enter your email" required th:value="${user.email}"/>
							</div>
							<div class="form-group mt-2">
								<label for="password_field">Your Password</label>
								<input name="password" type="password" class="form-control" id="password_field" placeholder="Enter your password" required/>
							</div>
							<div class="form-group mt-4">
								<textarea name="about" placeholder="Enter something about yourself.." rows="5" class="form-control" th:text="${user.about}"></textarea>
							</div>
							<div class="mb-2 mt-2 custom-file">
									<input type="file" name="profileImageUser" />
							</div>
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
								<label for="agreement">Accept terms and conditions.</label>
							</div>
							<div class="container mt-3 text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-warning text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
