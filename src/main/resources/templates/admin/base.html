	<div class="sidebar">

		<a id="home" th:href="@{/admin/index}" class="item" style="margin-bottom:2px;"><i class='bx bx-home' style="font-size:24px; margin-right:10px;"></i>Home</a>
		<a id="users" th:href="@{/admin/viewUsers/0}" class="item" style="margin-bottom:2px;"><i class='bx bxs-contact' style="font-size:24px; margin-right:10px;"></i>Users</a>
		<a id="profile" th:href="@{/admin/profile}" class="item" style="margin-bottom:2px;"><i class='bx bx-user' style="font-size:24px; margin-right:10px;"></i>Your Profile</a>

	<script>
		var preloader = document.getElementById('preloader');
		function show(){
			preloader.style.display = 'none';
		}
	</script>
	<script>
		const toggleSidebar = () => {
			if($(".sidebar").is(":visible")){
				$(".sidebar").css("display","none");
				$(".banner").css("margin-left","0%");
				$(".banner").css("width","100%");
			}else{
				$(".sidebar").css("display","block");
			}
		};
	</script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
		function deleteUser(Id){
			swal({
				  title: "Are you sure?",
				  text: "Once deleted, you will not be able to recover this user!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				      window.location="/admin/deleteUser/"+Id;
					  /* swal("Poof! Your imaginary file has been deleted!", {
				      icon: "success",
				    }); */
				  } else {
				    swal("Your user is safe!!");
				  }
				});
		} 
	</script>
