<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${contact.name}">Chat</title>
  <link rel="stylesheet" th:href="@{/css/chat.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
	<div class="wrapper">
    	<section class="chat-area">
    		<header>
    			<!-- <a th:href="@{/admin/viewUsers/0}" class="back-icon"><i class="fas fa-arrow-left"></i></a> -->
			        <img src="" th:src="@{'/images/'+${contact.image}}"  alt="">
			        <div class="details">
			          <span th:text="${contact.name}"></span>
			          <p th:text="${status}?'Online':''"></p>
			        </div>
    		</header>
    		<div class="chat-box"></div>
    		<form action="#" class="typing-area">
    			<input type="text" class="outgoing_id" name="outgoing_id" th:value="${user.id}" hidden>
   	        	<input type="text" class="incoming_id" name="incoming_id" th:value="${contact.id}" hidden>
	        	<input type="text" name="message" class="input-field" placeholder="Type a message here..."  onkeyup="input()" autocomplete="off">
	        	<button class="button"><i class="fab fa-telegram-plane"></i></button>
	      </form>
    	</section>
    </div>
    <script>
    	const form = document.querySelector(".typing-area");
    	inputField = form.querySelector(".input-field");
    	console.log(inputField);
    	incoming_id = form.querySelector(".incoming_id").value;
    	sendBtn = form.querySelector("button");
    	chatBox = document.querySelector(".chat-box");
    	form.onsubmit = (e)=>{
    	    e.preventDefault();
    	}
    	const input = ()=>{
    	    if(inputField.value != ""){
    	        sendBtn.classList.add("active");
    	    }else{
    	        sendBtn.classList.remove("active");
    	    }
    	};
    	chatBox.onmouseenter = ()=>{
    	    chatBox.classList.add("active");
    	}

    	chatBox.onmouseleave = ()=>{
    	    chatBox.classList.remove("active");
    	}
    	sendBtn.onclick = ()=>{
    	    let xhr = new XMLHttpRequest();
    	    xhr.open("POST", "insertChat", true);
    	    xhr.onload = ()=>{
    	      if(xhr.readyState === XMLHttpRequest.DONE){
    	          if(xhr.status === 200){
    	              inputField.value = "";
    	              scrollToBottom();
    	          }
    	      }
    	    }
    	    let formData = new FormData(form);
    	    xhr.send(formData);
    	}
    	setInterval(() =>{
    	    let xhr = new XMLHttpRequest();
    	    xhr.open("POST", "getChat", true);
    	    xhr.onload = ()=>{
    	      if(xhr.readyState === XMLHttpRequest.DONE){
    	          if(xhr.status === 200){
    	            let data = xhr.response;
    	            chatBox.innerHTML = data;
    	            if(!chatBox.classList.contains("active")){
    	                scrollToBottom();
    	              }
    	          }
    	      }
    	    }
    	    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    	    xhr.send("incoming_id="+incoming_id);
    	}, 500);
    	function scrollToBottom(){
    	    chatBox.scrollTop = chatBox.scrollHeight;
    	}
    </script>
    <script>
    	
    </script>
    <!-- <script src="js/chat.js"></script> -->
</body>
</html>
